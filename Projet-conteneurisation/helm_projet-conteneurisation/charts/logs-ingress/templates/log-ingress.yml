apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  {{ .Values.global.ingress.logging.name }}
  namespace: {{ .Values.global.ingress.logging.namespace }}
spec:
  rules:
  - host: {{ .Values.global.ingress.logging.host.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.global.ingress.logging.host.service }}
            port:
              number: {{ .Values.global.ingress.logging.host.port }}