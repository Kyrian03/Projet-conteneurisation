apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.global.ingress.monitoring.name }}
  namespace: {{ .Values.global.monitoring.namespace }}
  annotations:
   # nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts: 
    - {{ .Values.global.prometheus.url }}
    secretName: {{ .Values.global.sslcert.prometheus.name }} 
  rules:
  - host: {{ .Values.global.prometheus.url }}
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.global.prometheus.service }}
            port:
              number: {{ .Values.global.prometheus.servicePort }}


