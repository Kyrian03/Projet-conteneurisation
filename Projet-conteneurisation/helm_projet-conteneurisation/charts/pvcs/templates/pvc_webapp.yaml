apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.global.webapp.pvc }}
spec:
  storageClassName: hostpath
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.global.webapp.pvpath }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.webapp.pvc }}
spec:
  volumeName: {{ .Values.global.webapp.pvc }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: hostpath